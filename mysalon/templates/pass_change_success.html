{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="login-container">

                <div class="row justify-content-center">
                    <div class="wow fadeInUp" data-wow-delay="0.1s">
                        <main class="form-signin">
                            <div class="wrapper">
                                <div class="logo">
                                    <img src="{% static 'img/logo.png' %}">
                                </div>
                                <br>
                                <div class="text-center mt-4 name">
                                    PASSWORD ANDA TELAH SUKSES DIGANTI
                                </div>
                                <br>
                                <!-- templates/your_template.html -->
                                <button id="countdown-btn" class="w-100 btn btn-lg btn-danger" href="{% url 'index' %}">OK(<span id="countdown-timer">3</span>) </button>

                            </div>
                        </main>
                    </div>
                </div>
        </div>
    </div>
</div>

<script>
    // Function to redirect to the login page after 3 seconds
    $(document).ready(function() {
        setTimeout(function() {
            window.location.href = "{% url 'booking' %}";
        }, 3000); // 3000 milliseconds = 3 seconds
    });
</script>
<!-- templates/your_template.html -->
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        let countdownValue = 3;
        const countdownSpan = document.getElementById('countdown-timer');

        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownSpan.textContent = countdownValue;

            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                // Optional: Disable the button or redirect
                document.getElementById('countdown-btn').disabled = true;
                // Or you can redirect
                // window.location.href = "{% url 'index' %}";
            }
        }, 1000);
    });
</script>


{% endblock %}
