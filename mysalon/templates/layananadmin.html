{% extends 'base.html' %}

{% block content %}
<!-- Spinner Start -->
<div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End -->
<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-3 text-white text-uppercase mb-3 animated slideInDown">Daftar Kategori Admin</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center text-uppercase mb-0">
                <li class="breadcrumb-item text-white">Home</a></li>
                <li class="breadcrumb-item text-danger active">Daftar Kategori Admin</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Data Kategori :
                <a href="/tambahkategori" class="btn btn-primary">Tambah</a>
                <a href="/export/xls" class="btn btn-primary">Export</a>
            </h3>
            <div class="mt-3 mb-3">

                <form action="" method ="post">
                {% csrf_token %}
                <input type="search" placeholder ="cari nama" name="cari"
                
                class ="form-control" >
                
                </form>
                </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <th>No</th>
               
                    <th>NAMA</th>
                   
                    <th>ACTION</th>
                </thead>
                <tbody>
                    {% for okt in kt %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ okt.namakategori }}</td>
                        <td><a href="{% url 'hapuskategori' okt.namakategori %}" class="btn btn-danger">Hapus</a>
                        <a href="{% url 'ubahkategori' okt.namakategori %}" class="btn btn-warning">Ubah</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
   <!-- Back to Top -->
   <a href="#" class="btn btn-lg btn-danger btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
{% endblock %}
