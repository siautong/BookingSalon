{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/style.css' %}">
<head>
    <meta charset="utf-8">
    <title>Glory Salon</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="dashboard/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="dashboard/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="dashboard/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="dashboard/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="dashboard/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Content Start -->
        <div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <!-- Form Start -->
            <div class="container-fluid px-4">
                <div class="row g-4 justify-content-start">
                    <div class="col-sm-12 col-xl-8 offset-xl-1">
                        <div class="bg-secondary rounded p-5">
                            <h2 class="mb-4">Tambah Layanan</h2>
                            {% if pesan %}
                                <div class="alert alert-success">
                                    {{ pesan }}
                                </div>
                            {% endif %}
                            <form action="/tambahlayanan/" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="namalayanan" class="form-label">Nama Layanan</label>
                                    <input type="text" class="form-control form-control-lg" id="namalayanan" name="namalayanan" value="{{ form.namalayanan.value }}">
                                </div>
                                <div class="mb-3">
                                    <label for="harga" class="form-label">Harga</label>
                                    <input type="number" class="form-control form-control-lg" id="harga" name="harga" value="{{ form.harga.value }}">
                                </div>
                                <div class="mb-3">
                                    <label for="foto" class="form-label">Foto</label>
                                    <input class="form-control bg-dark" type="file" id="foto" name="foto">
                                </div>
                                <div class="mb-3">
                                    <label for="pengerjaan" class="form-label">Durasi Pengerjaan</label>
                                    <input type="text" class="form-control form-control-lg" id="pengerjaan" name="pengerjaan" value="{{ form.pengerjaan.value }}">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg">Tambah Layanan</button>
                                <a class="btn btn-primary btn-lg" href="/layanan">Kembali</a>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard/lib/chart/chart.min.js"></script>
    <script src="dashboard/lib/easing/easing.min.js"></script>
    <script src="dashboard/lib/waypoints/waypoints.min.js"></script>
    <script src="dashboard/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="dashboard/lib/tempusdominus/js/moment.min.js"></script>
    <script src="dashboard/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="dashboard/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="dashboard/js/main.js"></script>
</body>

{% endblock %}
