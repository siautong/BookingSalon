{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center">Tambah Staff</h2>
    <form method="post" action="{% url 'tambahstaff' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Staff</label>
            <input type="text" class="form-control form-control-lg" id="nama" name="nama" value="{{ form.nama.value }}">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control form-control-lg" id="username" name="username" value="{{ form.username.value }}">
        </div>
        <div class="mb-3">
            <label for="nohp" class="form-label">No. HP</label>
            <input type="number" class="form-control form-control-lg" id="nohp" name="nohp" value="{{ form.nohp.value }}">
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <input type="text" class="form-control form-control-lg" id="alamat" name="alamat" value="{{ form.alamat.value }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ form.email.value }}">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" id="id_password" name="password1" value="{{ form.id_password.value }}">
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control form-control-lg" id="id_password2" name="password2" value="{{ form.id_password2.value }}">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_staff" id="is_staff">
            <label class="form-check-label" for="is_staff">Staff</label>
        </div>
       
        <button type="submit" class="btn btn-primary btn-lg">Tambah Staff</button>
        <a class="btn btn-primary btn-lg" href="/daftarstaff">Kembali</a>
        
    </form>
</div>
{% endblock %}
